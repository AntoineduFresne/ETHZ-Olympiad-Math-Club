{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>ETHZ Math Olympiad Solutions</h1>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Solution Sets</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                    {% for solution in solutions %}
                        <li class="list-group-item">
                            <a href="{{ url_for('static', filename='uploads/solutions/' + solution) }}" target="_blank">
                                {{ solution }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
