{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Math Olympiad Problems</h1>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Problem Sets</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                    {% for problem in problems %}
                        <li class="list-group-item">
                            <a href="{{ url_for('static', filename='uploads/problems/' + problem) }}" target="_blank">
                                {{ problem }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
